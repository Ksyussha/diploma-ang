
  <section class="bg-gray-50 dark:bg-gray-900">
    <div *ngIf="alert" (click)="closeAlert()" class=" fixed bg-green-100 rounded-lg py-5 px-6 mb-3 text-base text-green-700 inline-flex items-center w-full" role="alert">
        <svg  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="currentColor" d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
        </svg>
        You're in! Enjoy
      </div>
      <div *ngIf="alert1" (click)="closeAlert()" class=" fixed bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg w-full" role="alert">
        <strong class="font-bold">Something wrong!</strong>
        <span class="block sm:inline">Try to change your password or email</span>
          
      </div>


    <div class="flex flex-col items-center justify-center  py-8  mx-auto md:h-full lg:py-0 mt-1000">
        <!-- <img src="/assets/images/auth.png" class="w-40" > --> 
         <div class="w-full bg-white rounded-lg shadow dark:border md:mt-40 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create your own account
                </h1>
                <form  [formGroup]="loginForm" novalidate class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input formControlName="email" type="email" required placeholder="email" #email class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <div *ngIf="_email?.invalid && (_email?.touched || _email?.dirty)">
                          <span class="eror text-red-700" *ngIf="_email?.errors?.['required']" > email is invalid</span>
                        </div>
                      </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input formControlName="password" required minlength="4" type="password" placeholder="password" #password placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        <div *ngIf="_password?.invalid && (_password?.touched || _password?.dirty)">
                          <span class="eror text-red-700" *ngIf="_password?.errors?.['required']" >min password lenght 6</span>
                        </div>
                      </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                             <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div> 
                             <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div> 
                         </div>
                    </div>
                    <div (click)="signUp(email.value, password.value)" class="cursor-pointer flex justify-center">       
                        <span  class="w-96 mb-4 rounded-3xl h-12 flex items-center justify-center text-red-700 uppercase  border border-red-700 hover:bg-red-700 hover:text-white transition duration-500 ease-in-out ">Sign up</span>
                            </div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div> 
  </section>
