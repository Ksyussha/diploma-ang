<div *ngIf="alert" id="alert-additional-content-3" class="p-4 mb-4 border border-green-300 rounded-lg bg-green-50 dark:bg-green-200" role="alert">
  <div class="flex items-center">
    <svg aria-hidden="true" class="w-5 h-5 mr-2 text-green-700 dark:text-green-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
    <span class="sr-only">Info</span>
    <h3 class="text-lg font-medium text-green-700 dark:text-green-800">Successfully added to your cart</h3>
  </div>  
  <div class="flex">
    <button routerLink="/cart" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 text-center inline-flex items-center dark:bg-green-800 dark:hover:bg-green-900">
      <svg aria-hidden="true" class="-ml-0.5 mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
      go to cart
    </button>
    <button (click)="closeAlert()" type="button" class="text-green-700 bg-transparent border border-green-700 hover:bg-green-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:border-green-800 dark:text-green-800 dark:hover:text-white" data-dismiss-target="#alert-additional-content-3" aria-label="Close">
      Dismiss
    </button>
  </div>
</div>

<div class="md:container md:mx-auto">
<section>
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 gap-8 lg:grid-cols-2 lg:gap-16">
      <div
        class="relative h-64 overflow-hidden rounded-lg sm:h-80 lg:order-last lg:h-full"
      >
        <img
        [src]="tour.picture"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </div>

      <div class="lg:py-24 ">
        <h2 class="font-extrabold text-red-700 sm:block text-4xl mb-6">{{ tour.title }}</h2>

        <p class="mt-4 text-gray-600">
          {{ tour.description }}
        </p>
        <!-- <p class="mt-4 text-gray-600">{{ tour.date }}</p> -->
        <h2 class="font-extrabold sm:block text-4xl my-2">{{ tour.price }} $</h2>
        <a class="inline-flex mt-8">
          <span (click)="addToCart(tour.id)" class="rounded-3xl h-12 flex items-center justify-center text-red-700 uppercase px-8 border border-red-700 hover:bg-red-700 hover:text-white transition duration-500 ease-in-out">make a reservation</span>
          
      </a>
      </div>
    </div>
  </div>
</section>
</div>
